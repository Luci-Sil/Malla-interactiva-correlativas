<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .pantalla { display: none; }
    .activa { display: block; }
    .boton { display: inline-block; margin: 10px; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>

  <div id="pantalla1" class="pantalla activa">
    <h1>Pantalla 1</h1>
    <a href="#" class="boton" onclick="cambiarPantalla('pantalla2')">Ir a Pantalla 2</a>
  </div>

  <div id="pantalla2" class="pantalla">
    <h1>Pantalla 2</h1>
    <a href="#" class="boton" onclick="cambiarPantalla('pantalla1')">Volver a Pantalla 1</a>
  </div>

  <script>
    function cambiarPantalla(id) {
      document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
      document.getElementById(id).classList.add('activa');
    }
  </script>

</body>
</html>
